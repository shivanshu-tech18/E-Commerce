    <main class="container">

        <h1 class="text-center my-2 mb-5">Firebase Form HTML</h1>

        <center>
            <form id="SubmitForm" class="mt-5" style="width: 40rem; text-align: left;">
                <div class="mb-3">
                    <label for="img" class="form-label">Image</label>
                    <input class="form-control" type="file" id="img" multiple>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name">
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <textarea class="form-control" id="desc"></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price">
                </div>
                <div class="mb-3">
                    <label for="cat" class="form-label">Category</label>
                    <input type="text" class="form-control" id="cat">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
